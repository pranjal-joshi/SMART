<html>
    <head>
      <style type="text/css">
      .timerBody {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      .contents {
        flex: 1;
      }
      </style>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Timer button</title>
    </head>

    <body class="timerBody">
    <div class="row">
    <div class="col m4"></div>
    <div class="col s12 m4">

    <br></br>
    <a class="waves-effect waves-light waves-teal btn modal-trigger" href="#timerModal"><i class="material-icons center">access_time</i></a>

    <div id="timerModal" class="modal">
      <div class="modal-content">
        <h4>Schedule manager</h4>
        <hr>
        <p>
        <form action="#">
        <div class="row">
          <div class="col"><span class="teal-text text-darken-2">Select Turn ON time: </span></div>
          <div class="input-field col">
            <select>
              <option value="" disabled selected>Choose Hour</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          <label>ON Hour Select</label>
          </div>

          <div class="input-field col">
            <select>
              <option value="" disabled selected>Choose Minute</option>
              <option value="00">00</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          <label>ON Minute Select</label>
          </div>

          <div class="input-field col">
            <select>
              <option value="" disabled selected>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          <label>AM/PM</label>
          </div>

        </div>

        <div class="row">
          <div class="col"><span class="teal-text text-darken-2">Select Turn OFF time: </span></div>
          <div class="input-field col">
            <select>
              <option value="" disabled selected>Choose Hour</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          <label>OFF Hour Select</label>
          </div>

          <div class="input-field col">
            <select>
              <option value="" disabled selected>Choose Minute</option>
              <option value="00">00</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          <label>OFF Minute Select</label>
          </div>

          <div class="input-field col">
            <select>
              <option value="" disabled selected>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          <label>AM/PM</label>
          </div>

        </div>

        <div class="switch">
          <label>
            Once
            <input type="checkbox">
            <span class="lever"></span>
            Daily
         </label>
        </div>

        </form>
        </p>
      </div>

      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-teal btn" type="submit">Apply</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-teal btn-flat">Disable scheduler</a>
      </div>
    </div>

    </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script> 
      $(document).ready(function(){
        $('.modal-trigger').leanModal();
      });   

      $(document).ready(function() {
        $('select').material_select();
      });

    </script>

    </body>
</html>
